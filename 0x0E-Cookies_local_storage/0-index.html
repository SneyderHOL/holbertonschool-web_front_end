<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function setCookies() {
        document.cookie = "firstname=" + document.getElementById('firstname').value;
        document.cookie = "email=" + document.getElementById('email').value;
      }
      function showCookies() {
        const paragraphElement = document.createElement('p');
        paragraphElement.innerText = "Cookies: " + document.cookie;
        document.querySelector('body').appendChild(paragraphElement);
      }
    </script>
  </head>
  <body>
    <h1>Login to the website</h1>
    <input type="text", id="firstname", placeholder="Firstname">
    <input type="text", id="email", placeholder="Email">
    <input type="submit" value="Log me in" onclick="setCookies()">
    <h1>Cookies</h1>
    <input type="submit" value="Show the cookies" onclick="showCookies()">
  </body>
</html>
